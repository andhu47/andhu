<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Secure Chat</title>
    <script>
        let peerConnection;
        let dataChannel;
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
            ],
        };

        window.onload = () => {
            initializeConnection();
        };

        function initializeConnection() {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (!event.candidate) {
                    const shortCode = btoa(JSON.stringify(peerConnection.localDescription)).substring(0, 50);
                    document.getElementById("connection-data").value = shortCode;
                }
            };

            peerConnection.ondatachannel = (event) => {
                setupDataChannel(event.channel);
            };

            dataChannel = peerConnection.createDataChannel("chat");
            setupDataChannel(dataChannel);

            peerConnection.createOffer().then((offer) => {
                return peerConnection.setLocalDescription(offer);
            }).catch(console.error);
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log("Data channel is open");
                document.getElementById("message-input").disabled = false;
            };

            channel.onmessage = (event) => {
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `Friend: ${event.data}\n`;
            };

            dataChannel = channel;
        }

        function handleConnectionData() {
            const shortCode = document.getElementById("connection-input").value;
            const connectionData = JSON.parse(atob(shortCode));

            if (!peerConnection) {
                peerConnection = new RTCPeerConnection(config);

                peerConnection.onicecandidate = (event) => {
                    if (!event.candidate) {
                        const shortCode = btoa(JSON.stringify(peerConnection.localDescription)).substring(0, 50);
                        document.getElementById("connection-data").value = shortCode;
                    }
                };

                peerConnection.ondatachannel = (event) => {
                    setupDataChannel(event.channel);
                };
            }

            peerConnection.setRemoteDescription(new RTCSessionDescription(connectionData)).then(() => {
                if (connectionData.type === "offer") {
                    return peerConnection.createAnswer().then((answer) => {
                        return peerConnection.setLocalDescription(answer);
                    });
                }
            }).catch(console.error);
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message);
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `You: ${message}\n`;
                document.getElementById("message-input").value = "";
            } else {
                alert("Data channel is not open. Unable to send message.");
            }
        }
    </script>
</head>
<body>
    <h1>Simple Secure Chat</h1>

    <h2>Step 1: Share or Paste Connection Code</h2>
    <textarea id="connection-data" placeholder="Share this connection code with your friend"></textarea>

    <h2>Step 2: Paste Code to Connect</h2>
    <textarea id="connection-input" placeholder="Paste your friend's connection code here"></textarea>
    <button onclick="handleConnectionData()">Connect</button>

    <h2>Chat</h2>
    <textarea id="chat-box" readonly style="width: 100%; height: 200px;"></textarea>
    <br>
    <input id="message-input" type="text" placeholder="Type your message" disabled>
    <button onclick="sendMessage()">Send</button>
</body>
</html>
