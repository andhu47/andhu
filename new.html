<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Secure Chat</title>
    <script>
        let peerConnection;
        let dataChannel;
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
            ],
        };

        function initializeConnection(isInitiator) {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) return;
                if (isInitiator) {
                    peerConnection.createOffer().then((offer) => {
                        return peerConnection.setLocalDescription(offer);
                    }).catch(console.error);
                }
            };

            peerConnection.ondatachannel = (event) => {
                setupDataChannel(event.channel);
            };

            if (isInitiator) {
                dataChannel = peerConnection.createDataChannel("chat");
                setupDataChannel(dataChannel);
            }
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                document.getElementById("message-input").disabled = false;
            };

            channel.onmessage = (event) => {
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `Friend: ${event.data}\n`;
            };

            dataChannel = channel;
        }

        function connect() {
            const connectionInput = document.getElementById("connection-input").value;
            const connectionData = JSON.parse(connectionInput);

            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (!event.candidate) {
                    const connectionOutput = JSON.stringify(peerConnection.localDescription);
                    document.getElementById("connection-output").value = connectionOutput;
                }
            };

            peerConnection.ondatachannel = (event) => {
                setupDataChannel(event.channel);
            };

            peerConnection.setRemoteDescription(new RTCSessionDescription(connectionData)).then(() => {
                if (connectionData.type === "offer") {
                    peerConnection.createAnswer().then((answer) => {
                        return peerConnection.setLocalDescription(answer);
                    }).catch(console.error);
                }
            }).catch(console.error);
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message);
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `You: ${message}\n`;
                document.getElementById("message-input").value = "";
            } else {
                alert("Data channel is not open. Unable to send message.");
            }
        }

        window.onload = () => {
            initializeConnection(true);
        };
    </script>
</head>
<body>
    <h1>Simple Secure Chat</h1>

    <h2>Step 1: Connect</h2>
    <textarea id="connection-input" placeholder="Paste connection data here"></textarea>
    <button onclick="connect()">Connect</button>

    <textarea id="connection-output" placeholder="Your connection data will appear here"></textarea>

    <h2>Chat</h2>
    <textarea id="chat-box" readonly style="width: 100%; height: 200px;"></textarea>
    <br>
    <input id="message-input" type="text" placeholder="Type your message" disabled>
    <button onclick="sendMessage()">Send</button>
</body>
</html>
