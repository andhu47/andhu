<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Secure Chat</title>
    <script>
        let peerConnection;
        let dataChannel;
        const config = {
            iceServers: [
                { urls: "stun:stun.l.google.com:19302" },
            ],
        };

        function initializeConnection() {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("ICE candidate:", event.candidate);
                }
            };

            peerConnection.ondatachannel = (event) => {
                setupDataChannel(event.channel);
            };

            dataChannel = peerConnection.createDataChannel("chat");
            setupDataChannel(dataChannel);

            peerConnection.createOffer().then((offer) => {
                return peerConnection.setLocalDescription(offer);
            }).then(() => {
                console.log("Offer created:", peerConnection.localDescription);
            }).catch(console.error);
        }

        function setupDataChannel(channel) {
            channel.onopen = () => {
                console.log("Data channel open");
                document.getElementById("message-input").disabled = false;
            };

            channel.onmessage = (event) => {
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `Friend: ${event.data}\n`;
            };

            channel.onclose = () => {
                console.log("Data channel closed");
                document.getElementById("message-input").disabled = true;
            };

            dataChannel = channel;
        }

        function connectWithPeer() {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    console.log("ICE candidate:", event.candidate);
                }
            };

            peerConnection.ondatachannel = (event) => {
                setupDataChannel(event.channel);
            };

            navigator.mediaDevices.getUserMedia({ video: false, audio: true }).then(() => {
                return peerConnection.createAnswer();
            }).then((answer) => {
                return peerConnection.setLocalDescription(answer);
            }).catch(console.error);
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value;
            if (dataChannel && dataChannel.readyState === "open") {
                dataChannel.send(message);
                const messageBox = document.getElementById("chat-box");
                messageBox.value += `You: ${message}\n`;
                document.getElementById("message-input").value = "";
            } else {
                alert("Data channel is not open. Unable to send message.");
            }
        }

        window.onload = initializeConnection;
    </script>
</head>
<body>
    <h1>Simple Secure Chat</h1>

    <h2>Connection</h2>
    <button onclick="connectWithPeer()">Connect to Peer</button>

    <h2>Chat</h2>
    <textarea id="chat-box" readonly style="width: 100%; height: 200px;"></textarea>
    <br>
    <input id="message-input" type="text" placeholder="Type your message" disabled>
    <button onclick="sendMessage()">Send</button>
</body>
</html>
